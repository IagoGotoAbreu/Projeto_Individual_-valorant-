<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant | FeedBack</title>
    <link rel="icon" type="image/png" href="../assets/img/icon_logo.avif" />
    <link rel="stylesheet" href="../css/feedback.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="linha-1">
            <img src="../assets/img/logo.png" alt="Valorant Logo">
        </div>

        <div class="linha-2">
            <button onclick="feedback()" class="nav-link">FeedBack</button>
            <button onclick="dashboard()" class="nav-link">Estatísticas</button>
        </div>

        <div class="linha-3">
            <div class="container-user">
                <span>Olá, <span id="menuNickname">Usuário</span>!</span>
            </div>

            <div class="btn-container">
                <img onclick="sair()" src="../assets/img/sair.png" alt="sair">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="titulo">
            <h1>Avalie o Quiz!</h1>
        </div>
        <div class="feedback">
            <div id="containerDentro">
                <p class="texto">Dê uma nota para esse Quiz!</p>
                
                <div class="estrelas-container">
                    <img onclick="votarUmaEstrela()" id="estrela1" src="../assets/img/star.png"
                        data-value="1">
                    <img onclick="votarDuasEstrela()" id="estrela2" src="../assets/img/star.png"
                        data-value="2">
                    <img onclick="votarTresEstrela()" id="estrela3" src="../assets/img/star.png"
                        data-value="3">
                    <img onclick="votarQuatroEstrela()" id="estrela4" src="../assets/img/star.png"
                        data-value="4">
                    <img onclick="votarCincoEstrela()" id="estrela5" src="../assets/img/star.png"
                        data-value="5">
                </div>
                <div id="irDash">
                    <button id="salvarBtn" onclick="salvarFeedback()">Avaliar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<script src="../js/feedback.js"></script>
