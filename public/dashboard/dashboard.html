<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant | DashBoard</title>
    <link rel="icon" type="image/png" href="../assets/img/icon_logo.avif" />
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="line-1">
            <img src="../assets/img/logo.png" alt="Valorant Logo">
        </div>

        <div class="line-2">
            <button onclick="quiz()" class="nav-link">Quiz</button>
            <button onclick="feedback()" class="nav-link">FeedBack</button>
            <button onclick="dashboard()" class="nav-link">Estatísticas</button>
        </div>

        <div class="line-3">
            <div class="container-user">
                <h3>Olá, <span id="menuNickname">Usuário</span>!</h3>
            </div>

            <div class="btn-container">
                <img onclick="sair()" src="../assets/img/sair.png" alt="sair">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-line">
            <h1>Estatísticas gerais dos jogadores</h1>
        </div>
        <div class="statistics-line">
            <div class="column-1">
                <div class="line-1">
                    <div class="kpi">
                        <h4>Atingiram o <br> Radiante</h4>
                        <span id="kpiRadiante"></span>
                        <div></div>
                    </div>

                    <div class="kpi">
                        <h4>Terminaram em até <br> 1 minuto</h4>
                        <span id="kpiTempo"></span>
                        <div></div>
                    </div>
                </div>
                <div class="line-2">
                    <div class="chart-container">
                        <h4>Avaliações do Quiz em %</h4>
                        <div class="chart">
                            <canvas id="myChartPie"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="chart-container">
                    <h4>Comparação com Outros Jogadores</h4>
                    <div class="chart">
                        <canvas id="myChartBar"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

<script src="../js/dashboard.js"></script>
