<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant | DashBoard</title>
    <link rel="icon" type="image/png" href="../assets/img/icon_logo.avif" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/dashboards.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="menu">
        <div class="line-1">
            <img src="../assets/img/logo.png" alt="Valorant Logo">
        </div>

        <div class="line-2">
            <button onclick="quiz()" class="nav-link">Quiz</button>

            <button onclick="deshboard()" class="nav-link">Estatísticas</button>
        </div>

        <div class="line-3">
            <div class="container-user">
                <h3 id="menuNickname">Olá, Usuário</h3>
            </div>

            <div class="btn-container">
                <img onclick="sair()" src="../assets/img/sair.png" alt="sair">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-line">
            <h1>Estatísticas gerais dos jogadores</h1>
        </div>
        <div class="statistics-line">
            <div class="column-1">
                <div class="line-1">
                    <div class="kpi">
                        <h4>Atingiram o <br> Radiante</h4>
                        <span id="kpi100"></span>
                        <div></div>
                    </div>

                    <div class="kpi">
                        <h4>Terminaram em até <br> 1 minuto</h4>
                        <span id="kpiR"></span>
                        <div></div>
                    </div>
                </div>
                <div class="line-2">
                    <div class="raking">
                        <h4>Ranking - TOP 3 Jogadores</h4>
                        <table>
                            <tbody id="raking"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="chart-container">
                    <h4>Comparação com Outros Jogadores</h4>
                    <div class="chart">
                        <canvas id="myChartBarra"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    /* Gráfico de Barra */

    const labelsBarra = [
        'Player 1',
        'Player 2',
        'Player 3',
        'Player 4',
        'Player 5',
        'Player 6',
        'Player 7',
        '(Você)',
    ];

    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
            label: 'Pontuação',
            backgroundColor: '#FF4654',
            hoverBorderColor: '#FFFFFF',
            hoverBackgroundColor: '#FF4654',
            borderWidth: [3, 3, 3, 3, 3, 3, 3, 6],
            borderColor: '#111723',
            data: [1, 7, 2, 4, 6, 5, 1, 3, 2],
        }]
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {
            scales: {
                y: {
                    suggestedMin: 0,
                    suggestedMax: 10,
                    ticks: {
                        color: 'white',
                        font: {
                            size: 13
                        }
                    },
                    grid: {
                        color: '#ff465669'
                    }   
                },
                x: {
                    ticks: {
                        color: 'white'
                    }, grid: {
                        color: 'transparent'
                    }
                        
                }
            }, 
            plugins: {
                legend: {
                    labels: {
                        color: 'white',
                        font: {
                            size: 20
                        }
                    }
                }
            }
        }
    };

</script>

<script>
    const myChartBarra = new Chart(
        document.getElementById('myChartBarra'),
        configBarra
    );
</script>

</html>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="../js/dashboard.js"></script>
